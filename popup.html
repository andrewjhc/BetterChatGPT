<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Enhancer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Enhancer</h1>
  <button id="saveChat">Save Chat History</button>
  <button id="savePrompt">Save Prompt</button>
  <button id="uploadFile">Upload File</button>
  <button id="textToSpeech">Text-to-Speech</button>
  <div id="savedPromptsContainer">
    <h3>Saved Prompts</h3>
    <ul id="savedPrompts"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
<!-- Add a dropdown or list in popup.html to display saved prompts -->
<div>
    <label for="prompt-dropdown">Saved Prompts:</label>
    <select id="prompt-dropdown">
        <option value="">Select a saved prompt</option>
    </select>
</div>
<!-- Pin chat button -->
<button id="pin-chat">Pin Chat</button>
