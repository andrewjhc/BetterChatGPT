<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetterChatGPT</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>BetterChatGPT</h1>

    <!-- Prompt Input -->
    <textarea id="chat-input" placeholder="Enter your message..."></textarea>
    <button id="save-prompt" class="feature-btn">Save Prompt</button>
    <button id="pin-chat" class="feature-btn">Pin Chat</button>
    <button id="text-to-speech" class="feature-btn">Text to Speech</button>

    <!-- File Upload -->
    <input type="file" id="file-upload" class="feature-btn" accept=".docx,.pdf,.txt"/>

    <!-- Display Saved Prompts and Pinned Chats -->
    <div id="pinned-chats">
      <h3>Pinned Chats</h3>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
